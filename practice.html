<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pratice.css">
</head>
<body>
    <header>
        <div class="box-logo">
            <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="" width="100%">

        </div>
        <div class="box-input">
            <div class="loc-logo">
                <i class="  fa-solid fa-location-dot"></i>
                
            </div>
            <input class="loc-input" type="text" placeholder="Jaipur">  
            <div class="hr-box">
            <HR></HR>  
        </div>
        </div>
        <div class="box-sign">
            <div class="login"><button>Log In</button></div>
             <div class="signup"><button>Sign Up</button></div>
        </div>
    </header>


    <div class="button">
            <div class="Dining">
                <img src="https://b.zmtcdn.com/data/o2_assets/30fa0a844f3ba82073e5f78c65c18b371616149662.png?output-format=webp" alt="" height="40vh"> 
                <div class="dining1"> Dining Out</div>
            </div>
            <div class="Delivery">
                <img src="https://b.zmtcdn.com/data/o2_assets/c0bb85d3a6347b2ec070a8db694588261616149578.png" alt="" height="40vh">
                <div class="delivery1">Delivery</div>
            </div>
            <div class="nightlife">
                <img src="https://b.zmtcdn.com/data/o2_assets/855687dc64a5e06d737dae45b7f6a13b1616149818.png" alt="" height="40vh">
                <div class="nightlife1">Night Life</div>
            </div>
    </div>
    <div class="collection">
        <div class="collect1">
        <h1>Collections</h1>
    </div>
    </div>
    <div class="pera">
        <div class="pera1">
        <p>Explore curated lists of top restaurants, cafes, pubs, and bars in Delhi NCR, based on trends</p></div>
    </div>
    <div class="box-collect">
        <div class="box-collect1"></div>
        <div class="box-collect2"></div>
        <div class="box-collect3"></div>
        <div class="box-collect4"></div>







    </div>

    
</body>
</html>
